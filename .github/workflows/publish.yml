name: Publish Packages

on:
  push:
    branches: [main]

# Предотвращает параллельные запуски
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    # Игнорируем коммиты, сделанные самим ботом
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          # Используем GITHUB_TOKEN для доступа к коду
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"
          scope: "@coolcinema"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          COOLCINEMA_GH_PKG_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump Versions & Generate Code
        run: |
          # 1. Registry Generation
          if [ -d "packages/registry" ]; then
            cd packages/registry
            pnpm generate
            cd ../..
          fi

          # 2. Contracts Generation (NEW)
          if [ -d "packages/contracts" ]; then
            cd packages/contracts
            pnpm install # Need dependencies for protoc plugin
            pnpm generate
            cd ../..
          fi

          # 3. Version Bump
          pnpm -r exec npm version patch --no-git-tag-version --force
          # # 1. Специфика Registry (если есть)
          # if [ -d "packages/registry" ]; then
          #   cd packages/registry
          #   pnpm generate
          #   cd ../..
          # fi
          #
          # # 2. Бамп версий ВО ВСЕХ пакетах (меняем файлы на диске)
          # pnpm -r exec npm version patch --no-git-tag-version --force

      - name: Build packages
        run: pnpm -r build

      - name: Publish packages
        run: pnpm -r publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COOLCINEMA_GH_PKG_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(release): update versions [skip ci]"
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
          file_pattern: "packages/**/package.json packages/**/src/index.ts"
