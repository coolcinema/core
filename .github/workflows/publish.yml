name: Publish Packages

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"
          scope: "@coolcinema"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          COOLCINEMA_GH_PKG_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump Versions (Dynamic Smart Patch)
        id: bump
        run: |
          echo "ðŸ” Analyzing changes..."

          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)

          echo "ðŸ“ Raw Git Diff Output:"
          echo "$CHANGED_FILES"
          echo "-----------------------------------"

          FILTERS=""
          CHANGED=false

          # Ð˜Ñ‰ÐµÐ¼ ÑÑ‚Ñ€Ð¾ÐºÐ¸, ÑÐ¾Ð´ÐµÑ€Ð¶Ð°Ñ‰Ð¸Ðµ 'packages/'
          # Ð”Ð¾Ð±Ð°Ð²Ð»ÑÐµÐ¼ || true, Ñ‡Ñ‚Ð¾Ð±Ñ‹ grep Ð½Ðµ Ð²Ð°Ð»Ð¸Ð» ÑÐºÑ€Ð¸Ð¿Ñ‚, ÐµÑÐ»Ð¸ Ð½Ð¸Ñ‡ÐµÐ³Ð¾ Ð½Ðµ Ð½Ð°Ð¹Ð´ÐµÐ½Ð¾
          PATHS_WITH_PACKAGES=$(echo "$CHANGED_FILES" | grep "packages/" || true)

          if [ -z "$PATHS_WITH_PACKAGES" ]; then
            echo "ðŸš« No changes found in packages/ directory."
          else
             # Ð˜Ð·Ð²Ð»ÐµÐºÐ°ÐµÐ¼ ÑƒÐ½Ð¸ÐºÐ°Ð»ÑŒÐ½Ñ‹Ðµ Ð´Ð¸Ñ€ÐµÐºÑ‚Ð¾Ñ€Ð¸Ð¸ Ð¿Ð°ÐºÐµÑ‚Ð¾Ð²
             CHANGED_DIRS=$(echo "$PATHS_WITH_PACKAGES" | sed -n 's/.*\(packages\/[^/]*\).*/\1/p' | sort | uniq)

             for dir in $CHANGED_DIRS; do
                if [ -d "$dir" ] && [ -f "$dir/package.json" ]; then
                   PKG_NAME=$(node -p "require('./$dir/package.json').name")
                   OLD_VERSION=$(node -p "require('./$dir/package.json').version")
                   
                   echo "ðŸ“¦ Detected change in: $PKG_NAME ($dir) [Current: $OLD_VERSION]"
                   
                   FILTERS="$FILTERS --filter $PKG_NAME"
                   CHANGED=true
                   
                   # Ð¡Ñ€Ð°Ð·Ñƒ Ð±Ð°Ð¼Ð¿Ð°ÐµÐ¼ Ð²ÐµÑ€ÑÐ¸ÑŽ
                   echo "   Running npm version patch..."
                   cd $dir
                   npm version patch --no-git-tag-version
                   NEW_VERSION=$(node -p "require('./package.json').version")
                   echo "   âœ… New version: $NEW_VERSION"
                   cd ../..
                fi
             done
          fi

          if [ "$CHANGED" = "true" ]; then
             echo "ðŸš€ Ready to build and publish."
             echo "changed=true" >> $GITHUB_OUTPUT
             echo "filter=$FILTERS" >> $GITHUB_OUTPUT
          else
             echo "ðŸ’¤ No packages changed."
             echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Clean Artifacts
        if: steps.bump.outputs.changed == 'true'
        run: rm -rf packages/*/dist packages/*/*.tsbuildinfo

      - name: Build Changed Packages
        if: steps.bump.outputs.changed == 'true'
        run: pnpm ${{ steps.bump.outputs.filter }} run build

      - name: Publish Changed Packages
        if: steps.bump.outputs.changed == 'true'
        run: pnpm ${{ steps.bump.outputs.filter }} publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COOLCINEMA_GH_PKG_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit Version Bumps
        if: steps.bump.outputs.changed == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(release): update versions [skip ci]"
          file_pattern: "packages/**/package.json"
