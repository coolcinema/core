name: Publish Packages

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"
          scope: "@coolcinema"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          COOLCINEMA_GH_PKG_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump Versions (Smart Patch)
        id: bump
        run: |
          FILTER="...[HEAD~1]"

          echo "Detecting changes with filter: $FILTER"

          if pnpm --filter "$FILTER" list --depth -1 | grep -q "@coolcinema"; then
             echo "Changes detected."
             pnpm --filter "$FILTER" exec npm version patch --no-git-tag-version
             echo "changed=true" >> $GITHUB_OUTPUT
             echo "filter=$FILTER" >> $GITHUB_OUTPUT
          else
             echo "No packages changed."
             echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Clean Artifacts
        if: steps.bump.outputs.changed == 'true'
        run: rm -rf packages/*/dist packages/*/*.tsbuildinfo

      - name: Build Changed Packages
        if: steps.bump.outputs.changed == 'true'
        run: pnpm --filter "${{ steps.bump.outputs.filter }}" run build

      - name: Publish Changed Packages
        if: steps.bump.outputs.changed == 'true'
        run: pnpm --filter "${{ steps.bump.outputs.filter }}" publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COOLCINEMA_GH_PKG_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit Version Bumps
        if: steps.bump.outputs.changed == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(release): update versions [skip ci]"
          file_pattern: "packages/**/package.json"
