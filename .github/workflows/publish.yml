name: Publish Packages

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # <--- ВАЖНО: разрешить запись в репо
      packages: write
    env:
      COOLCINEMA_GH_PKG_TOKEN: ${{ secrets.COOLCINEMA_GH_PKG_TOKEN }}
    steps:
      # 1. Checkout (обязательно с токеном и ref!)
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.COOLCINEMA_GH_PKG_TOKEN }} # Используем ваш мощный токен
          ref: main # Явно указываем ветку, чтобы не быть в detached HEAD

      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"
          scope: "@coolcinema"

      - run: pnpm install

      - name: Generate Code & Bump Version
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # 1. Генерируем актуальный код
          cd packages/registry
          npm run generate

          # 2. Бампаем версию (это создаст коммит только с package.json, поэтому делаем хитрее)
          npm version patch --no-git-tag-version # Меняем только файл

          # 3. Добавляем ВСЕ изменения (код + версия)
          git add .
          git commit -m "chore(release): update registry code and version [skip ci]"

          cd ../..

      - name: Build & Publish
        run: |
          pnpm -r build
          pnpm -r publish --no-git-checks

      - name: Push changes back to repo
        # Используем PAT для пуша, чтобы обойти ограничения
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.COOLCINEMA_GH_PKG_TOKEN }}@github.com/${{ github.repository }}
          git push origin main
