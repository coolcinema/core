name: Publish Packages

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"
          scope: "@coolcinema"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          COOLCINEMA_GH_PKG_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump Versions (Dynamic Smart Patch)
        id: bump
        run: |
          # 1. ÐŸÐ¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ ÑÐ¿Ð¸ÑÐ¾Ðº Ð¸Ð·Ð¼ÐµÐ½ÐµÐ½Ð½Ñ‹Ñ… Ñ„Ð°Ð¹Ð»Ð¾Ð²
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)

          echo "Changed files:"
          echo "$CHANGED_FILES"

          FILTERS=""
          CHANGED=false

          # 2. Ð”Ð¸Ð½Ð°Ð¼Ð¸Ñ‡ÐµÑÐºÐ¸ Ð¾Ð¿Ñ€ÐµÐ´ÐµÐ»ÑÐµÐ¼ Ð¸Ð·Ð¼ÐµÐ½ÐµÐ½Ð½Ñ‹Ðµ Ð¿Ð°ÐºÐµÑ‚Ñ‹ Ð² Ð¿Ð°Ð¿ÐºÐµ packages/
          # grep "^packages/" - Ð±ÐµÑ€ÐµÐ¼ Ñ‚Ð¾Ð»ÑŒÐºÐ¾ Ñ„Ð°Ð¹Ð»Ñ‹ Ð²Ð½ÑƒÑ‚Ñ€Ð¸ packages
          # cut -d/ -f1-2     - Ð¾Ð±Ñ€ÐµÐ·Ð°ÐµÐ¼ Ð¿ÑƒÑ‚ÑŒ Ð´Ð¾ ÑƒÑ€Ð¾Ð²Ð½Ñ packages/package-name
          # sort | uniq       - Ð¾ÑÑ‚Ð°Ð²Ð»ÑÐµÐ¼ ÑƒÐ½Ð¸ÐºÐ°Ð»ÑŒÐ½Ñ‹Ðµ Ð´Ð¸Ñ€ÐµÐºÑ‚Ð¾Ñ€Ð¸Ð¸
          CHANGED_DIRS=$(echo "$CHANGED_FILES" | grep "^packages/" | cut -d/ -f1-2 | sort | uniq)

          for dir in $CHANGED_DIRS; do
            # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼, Ñ‡Ñ‚Ð¾ ÑÑ‚Ð¾ Ð´ÐµÐ¹ÑÑ‚Ð²Ð¸Ñ‚ÐµÐ»ÑŒÐ½Ð¾ Ð¿Ð°ÐºÐµÑ‚ (ÐµÑÑ‚ÑŒ package.json)
            if [ -f "$dir/package.json" ]; then
               # Ð§Ð¸Ñ‚Ð°ÐµÐ¼ Ð¸Ð¼Ñ Ð¿Ð°ÐºÐµÑ‚Ð° Ð¸Ð· package.json, Ð¸ÑÐ¿Ð¾Ð»ÑŒÐ·ÑƒÑ node
               PKG_NAME=$(node -p "require('./$dir/package.json').name")
               
               echo "ðŸ“¦ Detected changes in $PKG_NAME ($dir)"
               FILTERS="$FILTERS --filter $PKG_NAME"
               CHANGED=true
            fi
          done

          # 3. ÐŸÑ€Ð¸Ð¼ÐµÐ½ÑÐµÐ¼ Ð¸Ð·Ð¼ÐµÐ½ÐµÐ½Ð¸Ñ
          if [ "$CHANGED" = "true" ]; then
             echo "ðŸš€ Bumping versions with filters: $FILTERS"
             
             pnpm $FILTERS exec npm version patch --no-git-tag-version
             
             echo "changed=true" >> $GITHUB_OUTPUT
             echo "filter=$FILTERS" >> $GITHUB_OUTPUT
          else
             echo "ðŸ’¤ No packages changed."
             echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Clean Artifacts
        if: steps.bump.outputs.changed == 'true'
        run: rm -rf packages/*/dist packages/*/*.tsbuildinfo

      - name: Build Changed Packages
        if: steps.bump.outputs.changed == 'true'
        run: pnpm --filter "${{ steps.bump.outputs.filter }}" run build

      - name: Publish Changed Packages
        if: steps.bump.outputs.changed == 'true'
        run: pnpm --filter "${{ steps.bump.outputs.filter }}" publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COOLCINEMA_GH_PKG_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit Version Bumps
        if: steps.bump.outputs.changed == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(release): update versions [skip ci]"
          file_pattern: "packages/**/package.json"
