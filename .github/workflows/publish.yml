name: Publish Packages

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # <--- ВАЖНО: разрешить запись в репо
      packages: write
    env:
      COOLCINEMA_GH_PKG_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main # Важно для пуша!

      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"
          scope: "@coolcinema"

      - run: pnpm install

      # Генерация кода реестра (важно перед билдом)
      - run: pnpm -r build

      # Настройка Git для коммита версии
      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      # Повышаем версию registry (всегда патч при любом пуше в мастер)
      - name: Bump Registry Version
        run: |
          cd packages/registry
          npm version patch -m "chore(release): bump registry version to %s [skip ci]"
          cd ../..

      # Публикуем (publish из корня опубликует обновленный пакет)
      - run: pnpm -r publish --no-git-checks

      # Пушим изменения версии обратно в репо (чтобы package.json обновился в гите)
      - name: Push changes
        run: git push
