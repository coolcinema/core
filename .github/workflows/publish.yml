name: Publish Packages

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"
          scope: "@coolcinema"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          COOLCINEMA_GH_PKG_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump Versions (Dynamic Smart Patch)
        id: bump
        run: |
          echo "üîç Analyzing changes..."

          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)

          echo "üìù Raw Git Diff Output:"
          echo "$CHANGED_FILES"
          echo "-----------------------------------"

          FILTERS=""
          CHANGED=false

          # –ò—â–µ–º —Å—Ç—Ä–æ–∫–∏, —Å–æ–¥–µ—Ä–∂–∞—â–∏–µ 'packages/'
          # –ò—Å–ø–æ–ª—å–∑—É–µ–º grep –±–µ–∑ –ø—Ä–∏–≤—è–∑–∫–∏ –∫ –Ω–∞—á–∞–ª—É —Å—Ç—Ä–æ–∫–∏ (^), —á—Ç–æ–±—ã –ø–æ–π–º–∞—Ç—å ./packages –∏–ª–∏ –≤–ª–æ–∂–µ–Ω–Ω—ã–µ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã
          PATHS_WITH_PACKAGES=$(echo "$CHANGED_FILES" | grep "packages/")

          if [ -z "$PATHS_WITH_PACKAGES" ]; then
            echo "üö´ No changes found in packages/ directory."
          else
             # –ò–∑–≤–ª–µ–∫–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏ –ø–∞–∫–µ—Ç–æ–≤
             CHANGED_DIRS=$(echo "$PATHS_WITH_PACKAGES" | sed -n 's/.*\(packages\/[^/]*\).*/\1/p' | sort | uniq)

             for dir in $CHANGED_DIRS; do
                if [ -d "$dir" ] && [ -f "$dir/package.json" ]; then
                   PKG_NAME=$(node -p "require('./$dir/package.json').name")
                   OLD_VERSION=$(node -p "require('./$dir/package.json').version")
                   
                   echo "üì¶ Detected change in: $PKG_NAME ($dir) [Current: $OLD_VERSION]"
                   
                   FILTERS="$FILTERS --filter $PKG_NAME"
                   CHANGED=true
                   
                   # –°—Ä–∞–∑—É –±–∞–º–ø–∞–µ–º –≤–µ—Ä—Å–∏—é
                   echo "   Running npm version patch..."
                   cd $dir
                   npm version patch --no-git-tag-version
                   NEW_VERSION=$(node -p "require('./package.json').version")
                   echo "   ‚úÖ New version: $NEW_VERSION"
                   cd ../..
                fi
             done
          fi

          if [ "$CHANGED" = "true" ]; then
             echo "üöÄ Ready to build and publish."
             echo "changed=true" >> $GITHUB_OUTPUT
             echo "filter=$FILTERS" >> $GITHUB_OUTPUT
          else
             echo "üí§ No packages changed."
             echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Clean Artifacts
        if: steps.bump.outputs.changed == 'true'
        run: rm -rf packages/*/dist packages/*/*.tsbuildinfo

      - name: Build Changed Packages
        if: steps.bump.outputs.changed == 'true'
        # –£–±—Ä–∞–ª–∏ –ª–∏—à–Ω–∏–π --filter –∏ –∫–∞–≤—ã—á–∫–∏, —Ç–µ–ø–µ—Ä—å –ø–µ—Ä–µ–¥–∞–µ–º –∞—Ä–≥—É–º–µ–Ω—Ç—ã –Ω–∞–ø—Ä—è–º—É—é
        run: pnpm ${{ steps.bump.outputs.filter }} run build

      - name: Publish Changed Packages
        if: steps.bump.outputs.changed == 'true'
        # –£–±—Ä–∞–ª–∏ –ª–∏—à–Ω–∏–π --filter –∏ –∫–∞–≤—ã—á–∫–∏
        run: pnpm ${{ steps.bump.outputs.filter }} publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COOLCINEMA_GH_PKG_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit Version Bumps
        if: steps.bump.outputs.changed == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(release): update versions [skip ci]"
          file_pattern: "packages/**/package.json"
