name: Publish Packages

on:
  push:
    branches: [main]
    paths:
      - "packages/registry/definitions/**"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    env:
      COOLCINEMA_GH_PKG_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main

      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"
          scope: "@coolcinema"

      - run: pnpm install

      - name: Generate Code & Bump Version
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          cd packages/registry

          # 1. Генерируем актуальный код (src/index.ts обновится)
          npm run generate

          # 2. Бампаем версию без создания тега (меняем только package.json)
          npm version patch --no-git-tag-version

          # 3. Коммитим изменения (код + версия)
          git add .
          git commit -m "chore(release): update registry code and version [skip ci]" || echo "No changes to commit"

          cd ../..

      - name: Build & Publish
        # Теперь build будет использовать уже обновленный src/index.ts
        run: |
          pnpm -r build
          pnpm -r publish --no-git-checks

      - name: Push changes back to repo
        # Для пуша используем PAT, чтобы иметь права записи в защищенную ветку (если нужно)
        # Если ветка не защищена, можно попробовать и GITHUB_TOKEN
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.COOLCINEMA_GH_PKG_TOKEN }}@github.com/${{ github.repository }}
          git push origin main
