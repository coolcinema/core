name: Publish Packages

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    # Игнорируем коммиты, сделанные самим ботом (чтобы не уйти в бесконечный цикл)
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"
          scope: "@coolcinema"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          # Токен нужен для скачивания приватных пакетов (@coolcinema/*) из registry
          COOLCINEMA_GH_PKG_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump Versions
        run: |
          # 1. Настройка Git для бота
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 2. Поднятие версии (Patch) во всех пакетах
          # --no-git-tag-version: тег не нужен, мы просто пушим коммит
          pnpm -r exec npm version patch --no-git-tag-version --force

      - name: Build All Packages
        run: pnpm -r build
        # Эта команда запустит скрипты "build" в топологическом порядке:
        # 1. @coolcinema/platform (tsc)
        # 2. @coolcinema/catalog (tsx scripts/build.ts -> компиляция proto -> tsc)
        # 3. @coolcinema/foundation (tsc)
        # 4. @coolcinema/api (tsx scripts/build.ts -> генерация фасада -> tsc)
        # 5. @coolcinema/cli (tsc)

      - name: Publish to GitHub Registry
        run: pnpm -r publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COOLCINEMA_GH_PKG_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit Version Bumps
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(release): update versions [skip ci]"
          # Мы коммитим только package.json.
          # Сгенерированные файлы (src/index.ts) считаются артефактами сборки и не хранятся в git.
          file_pattern: "packages/**/package.json"
